<h3>Title: {{ list.myTitle }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    {{ item.name }} of {{ item.quantity }}
    <button ng-click="list.badRemove($index);">Bad Remove Course</button>
    <button ng-click="list.onRemove({index: $index});">Remove Course</button>
  </li>
</ol>
<div class="error" ng-if="list.cookiesInList()">WARNING! WARNING! COURSE NOT AVAILABLE!</div>
