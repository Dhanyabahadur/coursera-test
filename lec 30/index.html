<!DOCTYPE html>
<html ng-app='ShoppingListDirectiveApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Directives with Isolate Scope and '&'</title>
  </head>
  <body>
    <h1>Courses offered in 7 Classes</h1>

    <!-- LIST #1 - unlimited items -->
    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="subject name">
      <input type="text" ng-model="list.itemQuantity" placeholder="class">
      <button ng-click="list.addItem();">Add Course</button>
      <span>{{ list.lastRemoved }}</span>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)"></shopping-list>

    </div>

  </body>
</html>
